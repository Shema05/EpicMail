<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Epic Mail</title>
<link rel="stylesheet" href="Css/email.css">
</head>

<body>
    <div class="Email">
        <h1>Profile</h1>
        <h2>Welcome to my site</h2>

    </div>
    <div class="email-form">
        <form id="email-form" method="post" action="">
            <input name="name" type="text" class="form-control" placeholder="Your name" required><br>
            <input name="email" type="email" class="form-control" placeholder="Email" required><br>
            <textarea name="message" class="form-control" placeholder="Message" rows="3" required></textarea><br>
            <input type="submit" class="buttons" value="Send">
            <input type="submit" class="buttons" value="Save">
            <input type="button" class="buttons" value="Delete">
        </form>


    </div>

</body>

</html>
